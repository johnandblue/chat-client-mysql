<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat Client</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

<header><h1>Header goes here</h1></header>
<section id="sidebar">
	<h3>CodeWorks</h3>
	<div class="userInfo">username</div>
	<div class="channels">
		<h4>Channels</h4>
		<ul><li>Channel 1</li>
			<li>Channel 2</li>
			<li>Channel 3</li>
			<li>Channel 4</li>
		</ul>
	</div>

	<div class="directMessages">
		<h4>Direct Messages</h4>
		<ul>
			<li>user1</li>
			<li>user2</li>
			<li>user3</li>
			<li>user4</li>
		</ul>
	</div>
</section>
<section class="chatWindow"></section>
<div id="messageBox">
	<form id= "target">
		<input type="text" id="textbox" placeholder="type message and hit return">
	</form>
</div>

</body>
</html>
